<div class="container">
  <h2>Connexion</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" formControlName="email" placeholder="Entrez votre email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe" required>
    </div>
    <button type="submit" id="login-btn">Se connecter</button>
  </form>
  <p>Pas encore de compte ? <a href="register">Inscrivez-vous ici</a></p>
  <p>Mot de passe oublie ? <a href="forgot-password">Recuperez votre compte ici</a></p>
</div>
