<div class="container">
  <h2>Ajout consultant</h2>
  <form id="signup-form" [formGroup]="consultantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" formControlName="nom" name="nom" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" name="password" required>
    </div>
    <button type="submit">Inscription</button>
  </form>
  <p id="result-message"></p>
  <p>retour au <a href="dashboard.html">menu principal</a></p>
</div>
