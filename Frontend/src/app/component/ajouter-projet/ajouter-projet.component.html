<div class="container">
  <h2>Creer un projet</h2>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div>
    <div class="form-group">
      <label for="nom_projet">Nom du projet</label>
      <input type="text" id="nom_projet" formControlName="nom_projet" name="nom_projet" required>
    </div>
  </div>
  <div class="form-group">
    <label for="budget">Budget</label>
    <input type="text" id="budget" formControlName="budget" name="budget" required>
  </div>
  <div class="form-group">
    <label for="taux_horaire">Taux horaire</label>
    <input type="text" id="taux_horaire" formControlName="taux_horaire" name="taux_horaire" required>
  </div>
  <button type="submit" [disabled]="projectForm.invalid">Enregistrer</button>
</form>
  <p>retour au <a href="dashboard.html">menu principal</a></p>
</div>
